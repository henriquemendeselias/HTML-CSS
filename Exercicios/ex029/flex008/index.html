<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box 8</title>
    <style>
        div.container {
            background-color: red;
            display: flex;
            flex-flow: row wrap;
        }

        div.item {
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>
<body>    
    <div class="container">
        <div class="item">AAAAAAAAAAAAAAAA</div>
        <div class="item">BBB</div>
        <div class="item">C</div>
        <div class="item">DDDD</div>
        <div class="item">EEEEEEEE</div>
        <div class="item">FFFFF</div>
        <div class="item">G</div>
    </div>
</body>
</html>
