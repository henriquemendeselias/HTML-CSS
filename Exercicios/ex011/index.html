<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens dinamicas</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>abra este site em dispositivos diferentes ou aumenta e diminiu o tamanho do navegador</p>
    <p>tag picture e source:media:type</p>
<picture>
    <source media="(max-width: 750px )" srcset="imagens/fotop.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
    <img src="imagens/fotog.png" alt="imagem flexivel">
</picture>  
<h1>Audio</h1>
<p>como colocar audio </p>
<p>tag audio - controls</p>
    <audio src="midia/Pool Table Break.mp3" controls></audio>
<p>ou tag audio source type pra conseguir carregar outros arquivos</p>
</body>
</html>
